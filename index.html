<!doctype html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e90ff">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPYMG0BNRP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BPYMG0BNRP');
  </script>

  <meta charset="utf-8">
  <title>GeoBrawl</title>

  <!-- FAVICONS -->
  <link rel="icon" type="image/png" href="/geofavicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/geofavicon/favicon.svg" />
  <link rel="shortcut icon" href="/geofavicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/geofavicon/apple-touch-icon.png" />
  <link rel="manifest" href="/geofavicon/site.webmanifest" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --ocean: #4A90D6;
      --background: #11284B;
      --button: #4A90D6;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: #E8E8E8;
    }

    /* Language selector */
    .lang-select {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    select {
      background: #0F223F;
      color: white;
      border: 1px solid #3c5d8f;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    #logo {
      width: 200px;
      margin: 40px auto 20px auto;
      filter: drop-shadow(0px 0px 14px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);
      font-size: 2.8rem;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      transition: 0.2s;
    }

    a.button:hover {
      background: #2f6cb0;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #CFCFCF;
    }

    .footer-links a {
      color: #9bb5ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }

    function changeLanguage(path) {
      window.location.href = path;
    }
  </script>
</head>

<body>

  <!-- Language Dropdown -->
  <div class="lang-select">
    <select onchange="changeLanguage(this.value)">
      <option value="/" selected>English</option>
      <option value="/es/">Español</option>
      <option value="/ru/">Русский</option>
      <option value="/zh/">中文</option>
    </select>
  </div>

  <img id="logo" src="/geofavicon/logo.png" alt="GeoBrawl Logo">

  <h1>GeoBrawl</h1>
  <p>GeoBrawl lets you and your friends choose each others guessing location</p>

  <a class="button" href="public/index.html">Play Now</a>

  <footer>
    <div class="footer-links">
      <a href="/about/">About Us</a>
    </div>
    <p>Website by Mahlan Media Webservices</p>
  </footer>

</body>
</html>

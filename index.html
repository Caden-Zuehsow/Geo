  <style>
    :root {
      --ocean: #4A90D6;
      --land: #6BBE47;
      --outline: #11284B;
      --background: #11284B;   /* NEW background */
      --button: #4A90D6;       /* Lighter blue for better contrast */
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    #logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0px 0px 14px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);   /* Lighter text for readability */
      font-size: 2.8rem;
      font-weight: 700;
    }

    p {
      color: #E8E8E8;        /* Light gray text */
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      transition: 0.2s;
    }

    a.button:hover {
      background: #2f6cb0;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      color: #CFCFCF;
      font-size: 0.9rem;
    }
  </style>

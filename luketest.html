 <!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoBrawl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --ocean: #4A90D6;
      --land: #6BBE47;
      --outline: #11284B;
      --background: #11284B;
      --button: #4A90D6;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    #logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0px 0px 14px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);
      font-size: 2.8rem;
      font-weight: 700;
    }

    p {
      color: #E8E8E8;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      transition: 0.2s;
    }

    a.button:hover {
      background: #2f6cb0;
      transform: translateY(-2px);
    }

    .modes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 0 20px;
    }

    .mode-btn {
      background: #3e7ac3;
      color: white;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      transition: 0.2s;
    }

    .mode-btn:hover {
      background: #2d5d95;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 60px;
      color: #CFCFCF;
      font-size: 0.9rem;
    }
  .mode-btn {
      background: #3e7ac3;
      color: white;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }

    .mode-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.4));
    }

</style>
</head>

<body>

  <img id="logo" src="/geofavicon/logo.png" alt="GeoBrawl Logo">

  <h1>GeoBrawl</h1>
  <p>A fast paced, multiplayer location guessing game.</p>

  <a class="button" href="public/index.html">Play Now</a>

  <div class="modes">
    <a class="mode-btn" href="public/index.html?mode=us">
      <img src="/images/us.png" class="mode-img" alt="US">
      United States
    </a>
    <a class="mode-btn" href="public/index.html?mode=world">
      <img src="/favicon/logo.png" class="mode-img" alt="Worldwide">
      Worldwide
    </a>
    <a class="mode-btn" href="public/index.html?mode=europe">
      <img src="/images/europe.png" class="mode-img" alt="Europe">
      Europe
    </a>
    <a class="mode-btn" href="public/index.html?mode=africa">
      <img src="/images/africa.png" class="mode-img" alt="Africa">
      Africa
    </a>
    <a class="mode-btn" href="public/index.html?mode=north_america">
      <img src="/images/north_america.png" class="mode-img" alt="North America">
      North America
    </a>
    <a class="mode-btn" href="public/index.html?mode=south_america">
      <img src="/images/south_america.png" class="mode-img" alt="South America">
      South America
    </a>
    <a class="mode-btn" href="public/index.html?mode=oceania">
      <img src="/images/oceania.png" class="mode-img" alt="Oceania">
      Oceania
    </a>
    <a class="mode-btn" href="public/index.html?mode=asia">
      <img src="/images/asia.png" class="mode-img" alt="Asia">
      Asia
    </a>
  </div>

  <footer>
    Website by Mahlan Media Webservices
  </footer>

</body>
</html>

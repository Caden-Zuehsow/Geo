<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GeoBrawl</title>

  <style>
    :root {
      --ocean: #4A90D6;
      --land: #6BBE47;
      --background: #11284B;
      --button: #4A90D6;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px;
      text-align: center;
      color: white;
    }

    #logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);
      font-size: 2.6rem;
      font-weight: 700;
    }

    p {
      color: #E8E8E8;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
    }

    /* ðŸ”¥ ALWAYS 4Ã—2 GRID â€” EVEN ON MOBILE */
    .modes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* FORCE 4 columns ALWAYS */
      grid-template-rows: repeat(2, auto);   /* FORCE 2 rows ALWAYS */
      gap: 16px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .mode-btn {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: 0.15s ease;
    }

    .mode-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    .mode-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .mode-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #CFCFCF;
    }
  </style>
</head>

<body>

  <img id="logo" src="/geofavicon/logo.png" alt="GeoBrawl Logo">

  <h1>GeoBrawl</h1>
  <p>A fast paced, multiplayer location guessing game.</p>

  <a class="button" href="public/index.html">Play Now</a>

  <!-- ðŸŒŽ 4Ã—2 FIXED GRID -->
  <div class="modes">

    <!-- USA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/usa.png" alt="USA">
      </div>
      United States
    </a>

    <!-- WORLD -->
    <a class="mode-btn" href="public/index.html?mode=world" title="Worldwide">
  <div class="mode-icon">
    <img class="mode-img-png" src="/images/logo.png" alt="Worldwide Icon" />
  </div>
  Worldwide
</a>

      Worldwide
    </a>

    <!-- EUROPE -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/europe.png" alt="Europe">
      </div>
      Europe
    </a>

    <!-- AFRICA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/africa.png" alt="Africa">
      </div>
      Africa
    </a>

    <!-- NORTH AMERICA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/northamerica.png" alt="North America">
      </div>
      North America
    </a>

    <!-- SOUTH AMERICA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/southamerica.png" alt="South America">
      </div>
      South America
    </a>

    <!-- OCEANIA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/oceania.png" alt="Oceania">
      </div>
      Oceania
    </a>

    <!-- ASIA -->
    <a class="mode-btn" href="#">
      <div class="mode-icon">
        <img src="/images/asia.png" alt="Asia">
      </div>
      Asia
    </a>

  </div>

  <footer>Website by Mahlan Media Webservices</footer>

</body>
</html>

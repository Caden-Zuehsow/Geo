<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --ocean: #4A90D6;
      --land:  #6BBE47; /* Continent Green requested */
      --outline: #11284B;
      --background: #11284B;
      --button: #4A90D6;
    }

    /* Page layout */
    body{
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 36px;
      color: #E8E8E8;
      text-align: center;
    }

    #logo{ width: 180px; filter: drop-shadow(0 6px 14px rgba(0,0,0,0.45)); }

    h1{ color: var(--ocean); font-size: 2.4rem; margin: 6px 0; }
    p{ color: #E8E8E8; margin-top: 6px; }

    .cta {
      display:inline-block;
      margin:18px 0;
      background: var(--button);
      color:#fff;
      padding:12px 20px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
    }

    /* Modes grid: desktop 4 columns */
    .modes{
      margin-top:30px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:18px;
      padding: 0 12px;
      max-width: 980px;
      margin-left:auto;
      margin-right:auto;
    }

    .mode-btn{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      padding:14px;
      border-radius:12px;
      text-decoration:none;
      color:#fff;
      font-weight:700;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .mode-btn:hover{ transform: translateY(-6px); box-shadow: 0 14px 36px rgba(0,0,0,0.45); }

    /* SVG icon / image styling */
    .mode-icon{
      width:82px;
      height:82px;
      display:block;
      border-radius:50%;
      padding:8px; /* space inside circular container */
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.03), transparent 25%);
      box-shadow: inset 0 -6px 10px rgba(0,0,0,0.25);
    }

    /* If using inline SVG, make the land fill come from the CSS variable */
    .mode-icon svg .land { fill: var(--land); stroke: rgba(0,0,0,0.35); stroke-width: 4px; }

    /* PNG fallback tinting - not perfect but can help make non-SVG logos match */
    .mode-img-png{
      width:72px;
      height:72px;
      object-fit:contain;
      filter: saturate(0) brightness(0.9) contrast(1.05); /* turn into grayscale-ish base */
      mix-blend-mode: multiply;
      background-color: var(--land); /* this tints the PNG when used with mix-blend-mode */
      border-radius:50%;
      padding:6px;
    }

    /* Responsive breakpoints */
    @media (max-width: 900px){
      .modes{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 600px){
      .modes{ grid-template-columns: repeat(2, 1fr); }
      body{ padding: 20px; }
    }
    @media (max-width: 400px){
      .modes{ grid-template-columns: 1fr; }
    }

    footer{ margin-top:34px; color:#CFCFCF; font-size:.9rem; }
  </style>
</head>

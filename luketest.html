<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoBrawl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --ocean: #4A90D6;
      --land: #6BBE47;
      --outline: #11284B;
      --background: #11284B;
      --button: #4A90D6;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    #logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0px 0px 14px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);
      font-size: 2.8rem;
      font-weight: 700;
    }

    p {
      color: #E8E8E8;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
      transition: 0.2s;
    }

    a.button:hover {
      background: #2f6cb0;
      transform: translateY(-2px);
    }

    .modes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .mode-btn {
      background: #3e7ac3;
      color: white;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      display: block;
      transition: 0.2s;
    }

    .mode-btn:hover {
      background: #2d5d95;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 60px;
      color: #CFCFCF;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <img id="logo" src="/geofavicon/logo.png" alt="GeoBrawl Logo">

  <h1>GeoBrawl</h1>
  <p>A fast paced, multiplayer location guessing game.</p>

  <a class="button" href="public/index.html">Play Now</a>

  <div class="modes">
    <a class="mode-btn" href="public/index.html?mode=us">United States</a>
    <a class="mode-btn" href="public/index.html?mode=world">Worldwide</a>
    <a class="mode-btn" href="public/index.html?mode=europe">Europe</a>
    <a class="mode-btn" href="public/index.html?mode=africa">Africa</a>
    <a class="mode-btn" href="public/index.html?mode=north_america">North America</a>
    <a class="mode-btn" href="public/index.html?mode=south_america">South America</a>
    <a class="mode-btn" href="public/index.html?mode=oceania">Oceania</a>
    <a class="mode-btn" href="public/index.html?mode=asia">Asia</a>
  </div>

  <footer>
    Website by Mahlan Media Webservices
  </footer>

</body>
</html>

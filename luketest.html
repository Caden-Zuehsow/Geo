<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GeoBrawl</title>

  <style>
    :root {
      --ocean: #4A90D6;
      --land: #6BBE47;
      --background: #11284B;
      --button: #4A90D6;
    }

    body {
      font-family: system-ui, Arial, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 40px;
      text-align: center;
      color: white;
    }

    #logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 12px rgba(0,0,0,0.4));
    }

    h1 {
      margin: 0;
      color: var(--ocean);
      font-size: 2.6rem;
      font-weight: 700;
    }

    p {
      color: #E8E8E8;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    a.button {
      background: var(--button);
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      display: inline-block;
      margin-top: 25px;
    }

    /* ðŸ”¥ ALWAYS 4Ã—2 GRID â€” EVEN ON MOBILE */
    .modes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* FORCE 4 columns ALWAYS */
      grid-template-rows: repeat(2, auto);   /* FORCE 2 rows ALWAYS */
      gap: 16px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    .mode-btn {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px;
      text-decoration: none;
      color: white;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: 0.15s ease;
    }

    .mode-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.35);
    }

    .mode-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .mode-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #CFCFCF;
    }
  </style>
</head>

<body>

  <img id="logo" src="/geofavicon/logo.png" alt="GeoBrawl Logo">

  <h1>GeoBrawl</h1>
  <p>A fast paced, multiplayer location guessing game.</p>

  <a class="button" href="public/index.html">Play Now</a>

  <!-- ðŸŒŽ 4Ã—2 FIXED GRID -->
<div class="modes">

  <!-- United States -->
  <a class="mode-btn" href="public/index.html?mode=us" title="United States">
    <div class="mode-icon">
      <img class="mode-img-png" src="/images/usa.png" alt="USA Icon" />
    </div>
    United States
  </a>

  <!-- Worldwide (correct one, using your uploaded Earth image) -->
  <a class="mode-btn" href="public/index.html?mode=world" title="Worldwide">
    <div class="mode-icon">
      <img class="mode-img-png" src="/images/worldwide.png" alt="Worldwide Icon" />
    </div>
    Worldwide
  </a>

  <!-- Europe -->
  <a class="mode-btn" href="public/index.html?mode=europe">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><circle cx="50" cy="50" r="38" /></g>
      </svg>
    </div>
    Europe
  </a>

  <!-- Africa -->
  <a class="mode-btn" href="public/index.html?mode=africa">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><rect x="12" y="12" width="76" height="76" rx="14" /></g>
      </svg>
    </div>
    Africa
  </a>

  <!-- North America -->
  <a class="mode-btn" href="public/index.html?mode=north_america">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><path d="M10 25 L80 20 L85 60 L50 80 L15 60 Z"/></g>
      </svg>
    </div>
    North America
  </a>

  <!-- South America -->
  <a class="mode-btn" href="public/index.html?mode=south_america">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><path d="M50 10 L75 35 L65 80 L35 75 L30 40 Z"/></g>
      </svg>
    </div>
    South America
  </a>

  <!-- Oceania -->
  <a class="mode-btn" href="public/index.html?mode=oceania">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><circle cx="45" cy="45" r="28" /></g>
      </svg>
    </div>
    Oceania
  </a>

  <!-- Asia -->
  <a class="mode-btn" href="public/index.html?mode=asia">
    <div class="mode-icon">
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g class="land"><ellipse cx="50" cy="50" rx="36" ry="22" /></g>
      </svg>
    </div>
    Asia
  </a>

</div>

  <footer>Website by Mahlan Media Webservices</footer>

</body>
</html>

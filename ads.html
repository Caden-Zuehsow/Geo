<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoBrawl Ad → Street View Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #11284B;
      color: #E8E8E8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .panel {
      background: #1A355F;
      padding: 14px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #0A1630;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    #adStreetContainer {
      width: 100%;
      height: 280px;
      background: #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      margin-bottom: 8px;
    }

    #waitingMessage {
      text-align: center;
      color: #9bb5ff;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background: #4A90D6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2F6CB0;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h3 style="color:#4A90D6;">Guesser Panel — Test Ad → Street View</h3>

    <!-- Container initially shows ad, replaced by Street View -->
    <div id="adStreetContainer">Ad placeholder (waiting for picker)...</div>

    <!-- Waiting message always visible -->
    <div id="waitingMessage">Waiting for picker to pick spot...</div>

    <!-- Button to simulate picker choosing a spot -->
    <button id="startStreetViewBtn">Picker Chose Spot!</button>
  </div>

  <script>
    const container = document.getElementById('adStreetContainer');
    const waitingMessage = document.getElementById('waitingMessage');
    const startBtn = document.getElementById('startStreetViewBtn');

    startBtn.onclick = () => {
      // Replace ad with "Street View" placeholder
      container.innerHTML = "Street View Loaded!";
      container.style.background = "#0A1630"; // mimic Google Street View background
      container.style.color = "#9bb5ff";
      container.style.fontWeight = "bold";

      // Optional: hide waiting message or move it
      waitingMessage.style.marginTop = "8px";
    };
  </script>

</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GeoBrawl Ad Toggle Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #11284B;
      color: #E8E8E8;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .panel {
      background: #1A355F;
      padding: 14px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      border: 1px solid #0A1630;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
    }

    #adContainer {
      width: 100%;
      height: 100px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: #fff;
      font-weight: bold;
    }

    #waitingMessage {
      text-align: center;
      color: #9bb5ff;
      margin-bottom: 8px;
    }

    #streetView {
      width: 100%;
      height: 280px;
      background: #0A1630;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #9bb5ff;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background: #4A90D6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2F6CB0;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h3 style="color:#4A90D6;">Guesser Panel â€” Test Ad</h3>

    <!-- Ad container -->
    <div id="adContainer">Ad placeholder</div>

    <!-- Waiting message -->
    <div id="waitingMessage">Waiting for picker to pick spot...</div>

    <!-- Street View placeholder -->
    <div id="streetView">Street View Here</div>

    <!-- Button to toggle ad -->
    <button id="toggleAdBtn">Toggle Ad On/Off</button>
  </div>

  <script>
    const adContainer = document.getElementById('adContainer');
    const toggleBtn = document.getElementById('toggleAdBtn');
    let adVisible = true;

    toggleBtn.onclick = () => {
      adVisible = !adVisible;
      adContainer.style.display = adVisible ? 'flex' : 'none';
    };
  </script>

</body>
</html>

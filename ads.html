<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #11284B;
      color: #E8E8E8;
      display: flex;

    }

    .panel {
      background: #1A355F;
      padding: 14px;

      width: 100%;

      border: 1px solid #0A1630;

    #adContainer {
      width: 100%;
      height: 100px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      color: #fff;
      font-weight: bold;
    }

    #waitingMessage {
      text-align: center;
      color: #9bb5ff;
      margin-bottom: 8px;
    }

    #streetView {
      width: 100%;
      height: 280px;
      background: #0A1630;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #9bb5ff;
    }
  </style>
</head>
<body>

  <div class="panel">

    <!-- Street View placeholder -->
